<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JVFloat.js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <input id='test' type="text" class="testBox" placeholder='x'>
    <input type="email" placeholder="email" class="testBox">
    <input type="text" placeholder="Username">
    <input type="text" placeholder="Required" required>
    <input type="text" placeholder="Has ID" id="testid">
    <textarea placeholder="Textarea!"></textarea>
    <textarea placeholder="Textarea with id!" id="textarea"></textarea>
    <input type="submit">
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
	$(document).ready(function (){
		var textbox = $("#test");		
		var placeholder = textbox.attr('placeholder');
		var classes = textbox.attr('classes');
		var div = '<label id="lblTest">'+placeholder+'</label>';
		textbox.before(div);
		
		textbox.keypress(function () {
			console.log('x');
			$("#lblTest").fadeIn("slow", function (){});
		});		
	});	
</script>
</html>
